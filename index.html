<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SVG Diagram with Padding</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }
  .svg-container {
    padding: 20px; /* Adjust padding here */
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    background-color: white;
    max-width: 95%;
    max-height: 95%;
    border-radius: 20px;
    overflow: auto;
    background-color: #003153;
  }
  svg {
    height: 100%;
    display: block; /* To prevent inline gaps */
  }
</style>
</head>
<body>
<div class="svg-container">
  <!-- Embed your SVG here -->
  <img src="/Users/max/code/superset/out/.github/actions/setup-supersetbot/data_access_role/sip_125_data_access_models.svg" title="Data Access Role" width="100%" height="auto" alt="Description of SVG">

</div>
</body>
</html>
